<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="main.js"></script>
</head>
<body class="bg-teal-50">
  <div class="h-10 w-20 mt-5 ml-5">
    <img src="logo.jpg" class="h-10 w-12" alt="">
  </div>
  <div class="grid grid-cols-1 gap-4 place-content-stretch mx-24 md:grid-cols-2">
   <div>
      <div class="mx-auto place-content-center bg-transparent  rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="md:flex">
          <div class="p-8">
            <div class="uppercase tracking-wide text-xl text-teal-700 font-semibold">Codificador/Decodificador</div>
            <textarea class="
            form-control
            block
            w-full
            px-3
            py-1.5
            text-base
            font-normal
            text-teal-500
            bg-transparent bg-clip-padding
            rounded
            transition
            ease-in-out
            resize-none
            m-0
            h-80
            focus:text-teal-900 focus:bg-transparent focus:border-blue-600 focus:outline-none
          "
          id="texto"
          placeholder="Introduce tu mensaje aqui"></textarea>
            <p class="text-slate-400">
              <svg class="h-4 w-4 inline-block fill-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM256 128c17.67 0 32 14.33 32 32c0 17.67-14.33 32-32 32S224 177.7 224 160C224 142.3 238.3 128 256 128zM296 384h-80C202.8 384 192 373.3 192 360s10.75-24 24-24h16v-64H224c-13.25 0-24-10.75-24-24S210.8 224 224 224h32c13.25 0 24 10.75 24 24v88h16c13.25 0 24 10.75 24 24S309.3 384 296 384z"/></svg>
              Recuerda no utilizar mayusculas ni acentos
            </p>
        </div>
      </div>
    </div>
    <div class="md:mt-4">
      <button class="bg-teal-300 rounded-full w-50 px-8 py-3 ml-10 font-bold my-3 mx-auto" onclick="codificar()">CODIFICAR</button>
      <button class="bg-red-500 rounded-full w-50 px-8 py-3 mx-10 font-bold mt-3 mx-auto" onclick="decodificar()">DECODIFICAR</button>
    </div>
    </div>
    <div>
      <div class="max-w-md mx-auto bg-transparent rounded-xl shadow-md overflow-hidden md:max-w-2xl h-150 ">
        <div class="md:flex ">
          <div class="p-8">
            <div class="uppercase tracking-wide text-xl text-center text-red-500 font-semibold">Mensaje</div>
            <div class="place-content-center text-center" id="resultado">
              <img src="busqueda1.png" class="h-50 w-60 mx-auto my-10 ">
              <p class="mt-2 text-slate-500 text-center" >
                Ups... Parece que todavia no encriptas/decriptas ningun mensaje
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4">
        <button class="bg-amber-400 w-50 rounded-full px-8 py-3 ml-40 font-bold mt-3 mx-auto" onclick="copiar()">COPIAR MENSAJE</button>
      </div>
    </div>
  </div>
</body>
<footer class="bg-teal-50 text-center lg:text-left">
  <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
    <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2022 Oscar Guerrero
  </span>
</footer>
</html>
